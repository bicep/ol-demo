site_name: Orange Logic Demo Doc (Tuesday, 7th October)
site_url: https://bicep.github.io/ol-demo
theme:
  name: material
  palette:
    primary: 'indigo'
    accent: 'indigo'
  features:
    - navigation.tabs
    - navigation.sections
    - mermaid 
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - API Reference:
      - Text Generation: reference/text-generation.md
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - attr_list
  - def_list
  - pymdownx.superfences
  - pymdownx.extra:
      pymdownx.superfences:
        custom_fences:
          - name: mermaid       # ðŸŸ¨ Recognize ```mermaid blocks
            class: mermaid      # ðŸŸ¨ Add proper CSS class
            format: !!python/name:pymdownx.superfences.fence_code_format  # ðŸŸ¨ Use default formatter

  - pymdownx.snippets
  - pymdownx.tabbed
  - pymdownx.details
plugins:
  - search
  - mermaid2
